{{ partial "header.html" . }}

<article class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">
    {{ .Date.Format .Site.Params.date_format }}
    {{ if isset .Params "updated" }}
      (updated on {{ .Params.updated | dateFormat .Site.Params.date_format }})
    {{ end }}
  </time>

  {{ .Content }}
</article>

{{ partial "footer.html" . }}
