<article class="post">
  <h1 class="post-title">
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </h1>

  <span class="post-date">
    <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">
      {{ .Date.Format .Site.Params.date_format }}
    </time>
  </span>

  {{ .Summary }}

</article>
